<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoGoAI Crypto News</title>
  <style>
    body { font-family: Arial; margin: 0 auto; max-width: 800px; padding: 20px; background: #f9f9f9; }
    .card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>游냟 GoGoAI Crypto News</h1>

  <h2>Premium Analytics</h2>
  <div id="analytics"></div>

  <h2>Latest News</h2>
  <div id="news"></div>

  <script>
    // 향햟햪햣햫햦혝햣 햫햟 URL 쒫썜걣왏 backend
    const backendUrl = "https://gogoai-backend-1.onrender.com";

    // 행햟햡혞향햨햟 햟햫햟햩햦혝햦햨햦
    fetch(`${backendUrl}/api/analytics`)
      .then(res => res.json())
      .then(data => {
        let html = "";
        for (let key in data) {
          html += `<div class="card"><b>${key.toUpperCase()}:</b> ${data[key]}</div>`;
        }
        document.getElementById("analytics").innerHTML = html;
      });

    // 행햟햡혞향햨햟 햫쮏쒫쮐혝햣햧
    fetch(`${backendUrl}/api/news`)
      .then(res => res.json())
      .then(news => {
        let html = "";
        news.forEach(n => {
          html += `
            <div class="card">
              <h3>${n.title}</h3>
              <p>${n.description}</p>
              <p>Status: ${n.aiStatus}</p>
            </div>
          `;
        });
        document.getElementById("news").innerHTML = html;
      });
  </script>
</body>
</html>
